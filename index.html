<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>A Zinedine Zidane Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>  
    <script src="index.js"></script>
  </head>
  
  <body>
    <div class="overlay">
    <header role="banner">
      <div>
        <object type="image/svg+xml" class="logo">
        Zidane 5 Logo
        </object>
      </div>

      <div>
        <ul>
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>

    <main role="main">
      <div class="quizStart">
        <h1>How well do you know the legendary Zinedine Zidane? Take the quiz now.</h1>
        <button type="button" class="startButton">Begin the Quiz</button>
      </div>
      
      <div class="questionAnswerForm"></div>
    </main>
  </div>
  </body>
</html>
